<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
	<meta charset="UTF-8">
	<title>TODO管理ツール</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column h-100">
	<header th:replace="header"></header>

	<main class="h-100">
		<div class="container">
			<div class="container d-flex flex-wrap justify-content-center mb-4">
				<h4 class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
					ユーザー一覧</h4>
				<a class="btn btn-danger" href="/persons/add"><i class="bi bi-plus-lg"></i> 新規作成</a>
			</div>

			<table class="table">
				<tr>
					<th class="p-0 text-center"
						th:classappend="${sort.equals('nameAsc') || sort.equals('nameDesc')} ? 'table-secondary' : '' ">
						<th:block th:if="${!sort.equals('nameAsc') && !sort.equals('nameDesc')}">
							<a href="/persons?sort=nameAsc" class="link-dark d-block h-100 p-2">名前</a>
						</th:block>
						<th:block th:if="${sort.equals('nameAsc')}">
							<a href="/persons?sort=nameDesc" class="link-dark d-block h-100 p-2">名前 <i
									class="bi bi-caret-down-fill"></i></a>
						</th:block>
						<th:block th:if="${sort.equals('nameDesc')}">
							<a href="/persons" class="link-dark d-block h-100 p-2">名前 <i
									class="bi bi-caret-up-fill"></i></a>
						</th:block>
					</th>
					<th class="p-0 text-center"
						th:classappend="${sort.equals('nameAsc') || sort.equals('nameDesc')} ? 'table-secondary' : '' ">
						<th:block th:if="${!sort.equals('nameAsc') && !sort.equals('nameDesc')}">
							<a href="/persons?sort=nameAsc" class="link-dark d-block h-100 p-2">メールアドレス</a>
						</th:block>
						<th:block th:if="${sort.equals('nameAsc')}">
							<a href="/persons?sort=nameDesc" class="link-dark d-block h-100 p-2">メールアドレス <i
									class="bi bi-caret-down-fill"></i></a>
						</th:block>
						<th:block th:if="${sort.equals('nameDesc')}">
							<a href="/persons" class="link-dark d-block h-100 p-2">メールアドレス <i
									class="bi bi-caret-up-fill"></i></a>
						</th:block>
					</th>
					<th class="p-0 text-center"
						th:classappend="${sort.equals('isAdminAsc') || sort.equals('isAdminDesc')} ? 'table-secondary' : '' ">
						<th:block th:if="${!sort.equals('isAdminAsc') && !sort.equals('isAdminDesc')}">
							<a href="/persons?sort=isAdminAsc" class="link-dark d-block h-100 p-2">ユーザー種別</a>
						</th:block>
						<th:block th:if="${sort.equals('isAdminAsc')}">
							<a href="/persons?sort=isAdminDesc" class="link-dark d-block h-100 p-2">ユーザー種別 <i
									class="bi bi-caret-down-fill"></i></a>
						</th:block>
						<th:block th:if="${sort.equals('isAdminDesc')}">
							<a href="/persons" class="link-dark d-block h-100 p-2">ユーザー種別 <i
									class="bi bi-caret-up-fill"></i></a>
						</th:block>
					</th>
					<th></th>
					<th></th>
				</tr>
				<tr th:each="person: ${persons}">
					<td class="align-middle text-center">[[${person.name}]]</td>
					<td class="align-middle text-center">[[${person.email}]]</td>
					<td class="align-middle text-center">
						<th:block th:if="${person.isAdmin}">
							管理者
						</th:block>
						<th:block th:if="${!person.isAdmin}">
							一般
						</th:block>
					</td>
					<td>
						<a th:href="'/persons/'+${person.id} + '/edit'" class="btn btn-secondary">
							<i class="bi bi-pencil"></i>
						</a>
					</td>
					<td>
						<form th:action="'/persons/' + ${person.id} + '/delete'" method="post">
							<button class="btn btn-secondary">
								<i class="bi bi-trash"></i>
							</button>
						</form>
					</td>
				</tr>
			</table>
		</div>

	</main>

	<footer th:replace="footer"></footer>

	<script th:href="@{/webjars/jquery/3.6.0/js/jquery.min.js}"></script>
	<script src="/js/script.js"></script>
</body>

</html>
