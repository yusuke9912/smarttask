<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タイトルを入力</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
	<header th:replace="header"></header>

	<main>
		<div class="container">
			<h4 class="text-center">タスク更新</h4>

			<form th:action="'/tasks/' + ${task.id} + '/edit'" method="post">
				<input type="hidden" name="personId" th:value="${task.personId}">
				<input type="hidden" name="isCompleted" th:value="${task.isCompleted}">
				<input type="hidden" name="createdDatetime" th:value="${task.createdDatetime}">

				<div class="row justify-content-center">
					<div class="col-5 mt-3">
						<label>タスクID</label>
						<p th:text="${task.id}"></p>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-5 my-3">
						<label>タスク名</label>
						<input class="form-control" type="text" name="title" th:value="${task.title}">
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-5 my-3">
						<label>内容</label>
						<input class="form-control" type="text" name="content" th:value="${task.content}">
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-5 my-3">
						<label>重要度</label>
						<select name="important" class="form-control">
							<option th:each="i : ${#numbers.sequence(1,5)}" th:value="${i}"
								th:selected="${i == (task.important)}">
								<th:block th:each="i : ${#numbers.sequence(1,i)}">
									★
								</th:block>
							</option>
						</select>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-5 my-3">
						<label>期限日</label>
						<input class="form-control" type="datetime-local" name="dueDatetime" th:value="${task.dueDatetime}">
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-5 mt-3">
						<label>作成日</label>
						<p th:text="${task.getCreatedDatetimeFormatted()}"></p>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-5 my-3">
						<button class="btn btn-primary w-100">更新</button>
					</div>

				</div>
			</form>
		</div>
	</main>

	<footer th:replace="footer"></footer>
</body>

</html>
