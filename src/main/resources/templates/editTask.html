<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タイトルを入力</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>
	<header th:replace="header"></header>

	<main>
		<div class="container">
			<h4>タスク更新</h4>

			<form th:action="'/tasks/' + ${task.id} + '/edit'" method="post">
				<input type="hidden" name="personId" th:value="${task.personId}">
				<input type="hidden" name="isCompleted" th:value="${task.isCompleted}">
				<table class="table">
					<tr>
						<th>タスクID</th>
						<td th:text="${task.id}"></td>
					</tr>
					<tr>
						<th>タスク名</th>
						<td>
							<input type="text" name="title" th:value="${task.title}">
						</td>
					</tr>
					<tr>
						<th>内容</th>
						<td>
							<input type="text" name="content" th:value="${task.content}">
						</td>
					</tr>
					<tr>
						<th>重要度</th>
						<td>
							<input type="text" name="important" th:value="${task.important}">
						</td>
					</tr>
					<tr>
						<th>期限日</th>
						<td>
							<input type="date" name="dueDate" th:value="${task.dueDate}">
						</td>
					</tr>
					<tr>
						<th>作成日</th>
						<td th:text="${task.createdDate}"></td>
						<input type="hidden" name="createdDate" th:value="${task.createdDate}">
					</tr>
				</table>
				<button class="btn btn-secondary">更新</button>
			</form>
		</div>
	</main>

	<footer th:replace="footer"></footer>
</body>

</html>
