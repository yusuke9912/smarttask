<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
	<meta charset="UTF-8">
	<title>TODO管理ツール</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column h-100">
	<header th:replace="header"></header>

	<main class="h-100">
		<div class="container">
			<div class="container d-flex flex-wrap justify-content-center mb-4">
				<h4 class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
					タスク一覧</h4>
				<a class="btn btn-danger" href="/tasks/add"><i class="bi bi-plus-lg"></i> 新規作成</a>
			</div>

			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a href="/tasks" class="nav-link" data-bs-toggle="tab">未完了</a>
				</li>
				<li class="nav-item">
					<a href="/tasks/completed" class="nav-link active" data-bs-toggle="tab">完了済み</a>
				</li>
			</ul>
			<table class="table">
				<tr>
					<th>
						<th:block th:if="${!sort.equals('titleAsc') && !sort.equals('titleDesc')}">
							<a href="/tasks/completed?sort=titleAsc" class="link-dark">タスク</a>
						</th:block>
						<th:block th:if="${sort.equals('titleAsc')}">
							<a href="/tasks/completed?sort=titleDesc" class="link-dark">タスク</a> <i
								class="bi bi-caret-down-fill"></i>
						</th:block>
						<th:block th:if="${sort.equals('titleDesc')}">
							<a href="/tasks/completed" class="link-dark">タスク</a> <i class="bi bi-caret-up-fill"></i>
						</th:block>
					</th>
					<th>
						<th:block th:if="${!sort.equals('contentAsc') && !sort.equals('contentDesc')}">
							<a href="/tasks/completed?sort=contentAsc" class="link-dark">内容</a>
						</th:block>
						<th:block th:if="${sort.equals('contentAsc')}">
							<a href="/tasks/completed?sort=contentDesc" class="link-dark">内容</a> <i class="bi bi-caret-down-fill">
						</th:block>
						<th:block th:if="${sort.equals('contentDesc')}">
							<a href="/tasks/completed" class="link-dark">内容</a> <i class="bi bi-caret-up-fill">
						</th:block>
					</th>
					<th>
						<th:block th:if="${!sort.equals('importantAsc') && !sort.equals('importantDesc')}">
							<a href="/tasks/completed?sort=importantAsc" class="link-dark">重要度</a>
						</th:block>
						<th:block th:if="${sort.equals('importantAsc')}">
							<a href="/tasks/completed?sort=importantDesc" class="link-dark">重要度</a> <i
								class="bi bi-caret-down-fill">
						</th:block>
						<th:block th:if="${sort.equals('importantDesc')}">
							<a href="/tasks/completed" class="link-dark">重要度</a> <i class="bi bi-caret-up-fill">
						</th:block>
					</th>
					<th>
						<th:block th:if="${!sort.equals('dueDatetimeAsc') && !sort.equals('dueDatetimeDesc')}">
							<a href="/tasks/completed?sort=dueDatetimeAsc" class="link-dark">期限</a>
						</th:block>
						<th:block th:if="${sort.equals('dueDatetimeAsc')}">
							<a href="/tasks/completed?sort=dueDatetimeDesc" class="link-dark">期限</a> <i
								class="bi bi-caret-down-fill">
						</th:block>
						<th:block th:if="${sort.equals('dueDatetimeDesc')}">
							<a href="/tasks/completed" class="link-dark">期限</a> <i class="bi bi-caret-up-fill">
						</th:block>
					</th>
					<th></th>
					<th></th>
				</tr>
				<tr th:each="task: ${tasks}">
					<th:block th:if="${task.isCompleted == true && task.personId == @account.personId}">
						<td>[[${task.title}]]</td>
						<td>[[${task.content}]]</td>
						<td>
							<th:block th:each="i : ${#numbers.sequence(1,task.important)}">
								★
							</th:block>
						</td>
						<td>[[${task.getDueDatetimeFormatted}]]</td>
						<td>
							<form th:action="'/tasks/' + ${task.id} + '/incomplete'" method="post">
								<button class="btn btn-secondary"><i class="bi bi-arrow-clockwise"></i></button>
							</form>
						</td>
						<td>
							<form th:action="'/tasks/' + ${task.id} + '/delete'" method="post">
								<button class="btn btn-secondary"><i class="bi bi-trash"></i></button>
							</form>
						</td>
					</th:block>
				</tr>
			</table>
		</div>

	</main>

	<footer th:replace="footer"></footer>
</body>

</html>
