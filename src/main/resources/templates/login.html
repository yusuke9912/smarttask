<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タイトルを入力</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<header th:replace="header"></header>

	<main>
		<div class="container">

			<form action="/login" method="post" class="form-login">
				<h4>管理者ログイン</h4>
				<p><input class="form-control mb-2" type="text" name="email" placeholder="メールアドレス" required></p>
				<p><input class="form-control mb-2" type="password" name="password" placeholder="パスワード" required></p>
				<button class="btn btn-primary ">ログイン</button>
				<p th:text="${message}" style="color: red"></p>
				<a href="/persons/add">新規登録</a>
			</form>

		</div>
	</main>

	<footer th:replace="footer"></footer>
</body>

</html>
