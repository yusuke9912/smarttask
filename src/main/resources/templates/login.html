<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
	<meta charset="UTF-8">
	<title>TODO管理ツール</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
</head>

<body class="d-flex flex-column h-100">
	<header th:replace="header"></header>

	<main class="h-100">
		<div class="container">
			<h4 class="text-center">ログイン</h4>

			<form action="/login" method="post" class="needs-validation" novalidate>
				<div class="row justify-content-center">
					<div class="col-4 my-3">
						<label class="form-label">メールアドレス</label>
						<input class="form-control" type="text" name="email" th:value="${email}" required>
						<div class="valid-feedback">OK!</div>
						<div class="invalid-feedback">
							メールアドレスを入力してください
						</div>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4 my-3">
						<label class="form-label">パスワード</label>
						<input class="form-control" type="text" name="password" required>
						<div class="valid-feedback">OK!</div>
						<div class="invalid-feedback">
							パスワードを入力してください
						</div>
					</div>
				</div>

				<p th:text="${message}" class="text-danger text-center"></p>
				<div class="row justify-content-center">
					<div class="col-4 my-3">
						<button class="btn btn-primary w-100">ログイン</button>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-4 my-3 text-center">
						<a href="/persons/add">新規登録</a>
					</div>
				</div>

			</form>
		</div>
	</main>

	<footer th:replace="footer"></footer>
	<script src="/js/script.js"></script>

</body>

</html>
