<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
	<meta charset="UTF-8">
	<title>SmartTask</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="d-flex flex-column h-100">
	<img src="/image/pika.gif" class="position-absolute" id="pika-img1">
	<img src="/image/pika.gif" class="position-absolute" id="pika-img2">
	<header th:replace="header"></header>
	<main class="h-100">
		<div class="container">
			<h3 class="text-center mt-4">新規登録</h3>

			<form action="/persons/add" method="post" class="needs-validation" novalidate>
				<div class="row justify-content-center">
					<div class="col-4 my-3">
						<label class="form-label">氏名</label>
						<input class="form-control" type="text" name="name" th:value="${name}" required>
						<div class="valid-feedback">OK!</div>
						<div class="invalid-feedback">
							氏名を入力してください
						</div>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4 my-3">
						<label class="form-label">メールアドレス</label>
						<input class="form-control" type="text" name="email" th:value="${email}" required>
						<div class="valid-feedback">OK!</div>
						<div class="invalid-feedback">
							メールアドレスを入力してください
						</div>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4 my-3">
						<label class="form-label">パスワード</label>
						<input class="form-control" type="text" name="password" required>
						<div class="valid-feedback">OK!</div>
						<div class="invalid-feedback">
							パスワードを入力してください
						</div>
					</div>
				</div>

				<p th:each="error:${errors}" class="text-danger text-center">
					[[${error}]]
				</p>

				<div class="row justify-content-center">
					<div class="col-4 my-3">
						<button class="btn btn-primary w-100">登録</button>
					</div>

				</div>
			</form>
		</div>
	</main>

	<footer th:replace="footer"></footer>

	<script src="/js/script.js"></script>
</body>

</html>
