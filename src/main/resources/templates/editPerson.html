<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
	<meta charset="UTF-8">
	<title>TODO管理ツール</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="d-flex flex-column h-100">
	<header th:replace="header"></header>
	<main class="h-100">
		<div class="container">
			<img src="/image/pika.gif" class="position-absolute" id="pika-img1">
			<img src="/image/pika.gif" class="position-absolute" id="pika-img2">
			<h3 class="text-center">ユーザー情報変更</h3>

			<p th:each="error:${errors}">
				[[${error}]]
			</p>

			<form action="/persons/edit" method="post" class="needs-validation" novalidate>
				<div class="row justify-content-center">
					<div class="col-4 my-3">
						<label class="form-label">氏名</label>
						<input class="form-control" type="text" name="name" th:value="${name}" required>
						<div class="valid-feedback">OK!</div>
						<div class="invalid-feedback">
							氏名を入力してください
						</div>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4 my-3">
						<label class="form-label">メールアドレス</label>
						<input class="form-control" type="text" name="email" th:value="${email}" required>
						<div class="valid-feedback">OK!</div>
						<div class="invalid-feedback">
							メールアドレスを入力してください
						</div>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4 my-3">
						<label class="form-label">パスワード</label>
						<input class="form-control" type="text" name="password" th:value="${password}" required>
						<div class="valid-feedback">OK!</div>
						<div class="invalid-feedback">
							パスワードを入力してください
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-4 my-3">
						<button class="btn btn-primary w-100">変更</button>
					</div>

				</div>
			</form>
			<form action="/persons/delete" method="post">
				<div class="row justify-content-center">
					<div class="col-4 mb-3">
						<button type="button" class="btn btn-danger w-100" data-bs-toggle="modal"
							data-bs-target="#exampleModal">
							ユーザーの削除
						</button>
					</div>
				</div>
				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">本当に削除しますか？</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<p>削除したユーザーは戻せません</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
								<button type="submit" class="btn btn-primary">削除</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>

	<footer th:replace="footer"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/script.js"></script>

</body>

</html>
