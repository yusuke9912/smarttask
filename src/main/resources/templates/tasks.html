<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タイトルを入力</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
	<header th:replace="header"></header>

	<main>
		<div class="container">
			<div class="container d-flex flex-wrap justify-content-center mb-4">
				<h4 class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
					タスク一覧</h4>
				<a class="btn btn-danger" href="/tasks/add"><i class="bi bi-plus-lg"></i> 新規作成</a>
			</div>

			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a href="/tasks" class="nav-link active" data-bs-toggle="tab">未完了</a>
				</li>
				<li class="nav-item">
					<a href="/tasks/completed" class="nav-link" data-bs-toggle="tab">完了済み</a>
				</li>
			</ul>
			<table class="table">
				<tr>
					<th></th>
					<th>タスク</th>
					<th>内容</th>
					<th>重要度</th>
					<th>期限日</th>
					<th></th>
					<th></th>
				</tr>
				<tr th:each="task: ${tasks}">
					<th:block th:if="${task.isCompleted == false && task.personId == @account.personId}">
						<td>
							<form th:action="'/tasks/' + ${task.id} + '/complete'" method="post">
								<button class="btn btn-primary">
									完了
								</button>
							</form>
						</td>
						<td>[[${task.title}]]</td>
						<td>[[${task.content}]]</td>
						<td>
							<th:block th:each="i : ${#numbers.sequence(1,task.important)}">
								★
							</th:block>
						</td>
						<td>[[${task.getDueDatetimeFormatted()}]]</td>
						<td>
							<a th:href="'/tasks/'+${task.id} + '/edit'" class="btn btn-secondary">
								<i class="bi bi-pencil"></i>
							</a>
						</td>
						<td>
							<form th:action="'/tasks/' + ${task.id} + '/delete'" method="post">
								<button class="btn btn-secondary">
									<i class="bi bi-trash"></i>
								</button>
							</form>
						</td>
					</th:block>
				</tr>
			</table>
		</div>

	</main>

	<footer th:replace="footer"></footer>
</body>

</html>
