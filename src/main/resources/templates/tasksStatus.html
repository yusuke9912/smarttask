<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
	<meta charset="UTF-8">
	<title>SmartTask</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="d-flex flex-column h-100">
	<header th:replace="header"></header>
	<main class="flex-shrink-0">
		<div class="container">

			<h3 class="text-center">現在のタスク状況</h3>
			<div class="row justify-content-center mt-5">
				<div class="col-4 d-flex justify-content-center">
					<canvas id="circle_tag" width="250" height="330"></canvas>
				</div>
				<div class="col-4 d-flex justify-content-center">
					<canvas id="circle_complete" width="250" height="350"></canvas>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="footer"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
	<script src="/js/script.js"></script>
	<script th:inline="javascript">
		window.onload = function () {
			let circle_tag = document.querySelector("#circle_tag").getContext('2d')
			new Chart(circle_tag, {
				type: 'doughnut',
				data: {
					labels: ["仕事", "家庭", "交際", "趣味", "その他"],
					datasets: [{
						data: [ /*[[ ${map1.get("仕事")} ]]*/, /*[[ ${map1.get("家庭")} ]]*/, /*[[ ${map1.get("交際")} ]]*/, /*[[ ${map1.get("趣味")} ]]*/, /*[[ ${map1.get("その他")} ]]*/],
						backgroundColor: ["#dc3545", "#0d6efd","#198754",  "#ffc107", "#6c757d"],
					}]
				},
				options: {
					responsive: false,
				}
			});
			
			let circle_complete = document.querySelector("#circle_complete").getContext('2d')
			new Chart(circle_complete, {
				type: 'doughnut',
				data: {
					labels: ["完了", "未完了"],
					datasets: [{
						data: [ /*[[ ${map2.get("false")} ]]*/, /*[[ ${map2.get("true")} ]]*/],
						backgroundColor: ["#dc3545", "#0d6efd"],
					}]
				},
				options: {
					responsive: false,
				}
			});
		}
	</script>

</body>

</html>
